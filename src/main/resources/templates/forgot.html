<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Forgot</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




<section class="h-100 gradient-form" style="background-color:#101820;">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-xl-10" >
        <div class="card rounded-3 text-black" style="background-color: #8AAAE5;">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-0 mx-md-4">

                <div class="text-center">
                  <img src="images/logo4.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Shubham IT Soluation</h4>
                </div>
                 <p th:text="${succMsg}" class="text-success">
                <p th:text="${errMsg}" class="text-danger">
                  
                <form  th:action="@{/forgot}"  th:method="POST">
                  

                  <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example11">Recover your password</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" name="email" />
                    </div>
                    
                    <div class="d-flex justify-content-center">
                      <input type="submit" value="Get Password" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >
                  </div>
                  
                  <p class="text-center text-muted mt-5 mb-0">LOGIN HERE <a href="login"
                    class="fw-bold text-body"><u>Login</u></a></p>
                  

                  </div>

                  

                </form>

              </div>
            </div>
            
             <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
             
            
           <div class="text-white px-3 py-4 p-md-5 mx-md-4" >
           
     
        <h4 class="mb-4" style="color: black;"></h4>
        <p class="small mb-0" style="color: black;"></p>
       
    </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
