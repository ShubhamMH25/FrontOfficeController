<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enquiry</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style type="text/css">

.btn-lg {
    width: 300px;
    background-color: #0077B6;
}

#kk{

width: 100%;
}


</style>


</head>
<body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>





<div class="container" >
<nav class="navbar navbar-expand-lg custom-navbar" style="background-color: #DED4E8" >
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
    <img alt="" src="images/Logo5.png" style="width: 60px;">

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashbord">Dashbord</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquries">View enquriies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Courses</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Contect us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        
        <a href="/" class="btn btn-warning" >logout</a>
      </form>
    </div>
  </div>
</nav>
<div class="my" style="background-color:  #FBEAE7;">

<section class="h-100 gradient-form" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6" style="background-color: #90E0EF">
              <div class="card-body p-md-5 mx-md-4" >

                <div class="text-center">
                  <img src="images/logo4.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Team</h4>
                </div>
                
                 <p th:text="${succMsg}" class="text-success">
                 <p th:text="${errMsg}" class="text-danger">

              <form  th:action="@{/addEnq}" th:object="${forms}" th:method="POST">
                  <p>Add student Enquriy here</p>

                  <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example11">Student Name</label>
                    <input type="text" id="form2Example11" class="form-control"
                      placeholder="Student Name" th:field="*{studentName}" />
                   </div>
                  

                  <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example22">Contact No</label>
                    <input type="text" id="form2Example22" class="form-control"
                     placeholder="Contact No" th:field="*{phno}"/>               
                  </div>
                  
                  <div class="col-md-4 form-group" id="kk">
                    <label class="form-label">Courses</label>
                    <select class="form-select" th:field="*{courseName}">
                    <option value="">-Select-</option>
                     <option th:each="names : ${names}" th:value="${names}" th:text="${names}">
                   </select>
                   </div>            
                                    
                   
                   
                    <div class="col-md-4 form-group" id="kk">
                    <label class="form-label">Enquiry  Status</label>
                    <select class="form-select" th:field="*{enquiryStatus}">
                    <option value="">-Select-</option>
                     <option th:each="statuss : ${statuss}" th:value="${statuss}" th:text="${statuss}">
                   </select>
                   </div>
                   
                   <div class="col-md-4 form-group"  id="kk">
                    <label class="form-label">class mode</label>
                    <select class="form-select" th:field="*{classMode}">
                    <option value="">-Select-</option>
                     <option value="Online">Online</option>
                     <option value="Offline">Offline</option>
                   </select>
                   </div>

  
  <p></p>
           
                  <div class="text-center pt-1 mb-5 pb-1">
                  
          <div class="d-flex justify-content-center">
             <input type="submit" value="Add enquiry" class="btn btn-lg btn-primary">
          </div>

                      
                      </div>

                  
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
            <video controls height="900"  autoplay muted >
  <source src="images/vid4.mp4" type="video/mp4" >

</video>
            
      
            
           <div class="text-white px-3 py-4 p-md-5 mx-md-4">
     
        <h4 class="mb-4" style="color: black;"></h4>
        <p class="small mb-0" style="color: black;"></p>
    </div>
</div>
</div>
</div>

      </div>
    </div>
  </div>
</section>

</div>

</div>


</body>
</html>
